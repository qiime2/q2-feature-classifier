{% set data = load_setup_py_data() %}
{% set version = data.get('version') or 'placehold' %}
{% set release = '.'.join(version.split('.')[:2]) %}

package:
  name: q2-feature-classifier
  version: {{ version }}

source:
  path: ../..

build:
  script: make install

requirements:
  host:
    - python {{ python }}
    - setuptools

  run:
    - python {{ python }}
    - scikit-learn ==0.24.1
    - joblib
    - scikit-bio
    - biom-format >=2.1.5,<2.2.0
    - blast >=2.6.0
    # There are issues with 2.8.2, and no OS X builds exist after 2.7.0
    - vsearch <=2.7.0
    - qiime2 {{ qiime2 }}
    - q2-types {{ q2_types }}
    - q2-quality-control {{ q2_quality_control }}
    - q2-taxa {{ q2_taxa }}
    - q2-feature-table {{ q2_feature_table }}

test:
  requires:
    - pytest

  imports:
    - q2_feature_classifier
    - qiime2.plugins.feature_classifier

about:
  home: https://qiime2.org
  license: BSD-3-Clause
  license_family: BSD
